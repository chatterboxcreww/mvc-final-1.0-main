<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Meditation icon with person and aura -->
  <defs>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,167,38,0.9)" />
      <stop offset="100%" stop-color="rgba(239,108,0,1)" />
    </linearGradient>
    <radialGradient id="auraGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(255,213,79,0.7)" />
      <stop offset="100%" stop-color="rgba(255,213,79,0)" />
    </radialGradient>
  </defs>
  
  <!-- Aura -->
  <circle cx="50" cy="50" r="45" fill="url(#auraGradient)" />
  
  <!-- Person meditating -->
  <circle cx="50" cy="35" r="12" fill="url(#personGradient)" /> <!-- Head -->
  
  <path d="M50,47 L50,65" 
        stroke="url(#personGradient)" 
        stroke-width="8" 
        stroke-linecap="round" /> <!-- Body -->
  
  <path d="M30,75 Q50,60 70,75" 
        fill="none" 
        stroke="url(#personGradient)" 
        stroke-width="8" 
        stroke-linecap="round" /> <!-- Legs -->
  
  <path d="M25,55 Q50,45 75,55" 
        fill="none" 
        stroke="url(#personGradient)" 
        stroke-width="8" 
        stroke-linecap="round" /> <!-- Arms -->
  
  <!-- Subtle energy lines -->
  <path d="M50,15 L50,5" 
        stroke="rgba(255,213,79,0.7)" 
        stroke-width="2" 
        stroke-linecap="round" />
  
  <path d="M35,20 L25,10" 
        stroke="rgba(255,213,79,0.7)" 
        stroke-width="2" 
        stroke-linecap="round" />
  
  <path d="M65,20 L75,10" 
        stroke="rgba(255,213,79,0.7)" 
        stroke-width="2" 
        stroke-linecap="round" />
</svg>