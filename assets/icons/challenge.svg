<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Challenge icon with flag and mountain -->
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(96,125,139,0.9)" />
      <stop offset="100%" stop-color="rgba(69,90,100,1)" />
    </linearGradient>
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(244,67,54,0.9)" />
      <stop offset="100%" stop-color="rgba(211,47,47,1)" />
    </linearGradient>
    <linearGradient id="snowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)" />
      <stop offset="100%" stop-color="rgba(224,224,224,1)" />
    </linearGradient>
  </defs>
  
  <!-- Mountain range -->
  <path d="M10,80 
           L30,40 
           L45,60 
           L60,30 
           L75,50 
           L90,20 
           L90,80 Z" 
        fill="url(#mountainGradient)" />
  
  <!-- Snow caps -->
  <path d="M30,40 L35,45 L25,45 Z" 
        fill="url(#snowGradient)" />
  
  <path d="M60,30 L65,35 L55,35 Z" 
        fill="url(#snowGradient)" />
  
  <path d="M90,20 L85,30 L95,30 Z" 
        fill="url(#snowGradient)" />
  
  <!-- Flag pole -->
  <line x1="75" y1="20" x2="75" y2="80" 
        stroke="rgba(121,85,72,1)" 
        stroke-width="3" 
        stroke-linecap="round" />
  
  <!-- Flag -->
  <path d="M75,20 
           L75,40 
           L55,30 Z" 
        fill="url(#flagGradient)" />
  
  <!-- Path to summit -->
  <path d="M20,80 
           C30,70 35,75 45,65 
           C55,55 60,60 70,50 
           C75,45 75,40 75,40" 
        fill="none" 
        stroke="rgba(255,255,255,0.7)" 
        stroke-width="2" 
        stroke-dasharray="4,2" 
        stroke-linecap="round" />
  
  <!-- Climber -->
  <circle cx="45" cy="65" r="3" 
          fill="rgba(255,235,59,1)" 
          stroke="black" 
          stroke-width="1" />
  
  <!-- Highlight for 3D effect -->
  <path d="M30,45 L35,50 L40,45" 
        fill="none" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="1" />
  
  <path d="M60,35 L65,40 L70,35" 
        fill="none" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="1" />
</svg>