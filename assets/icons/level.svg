<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Level icon with star and progress bars -->
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,235,59,1)" />
      <stop offset="100%" stop-color="rgba(251,192,45,1)" />
    </linearGradient>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(33,150,243,1)" />
      <stop offset="100%" stop-color="rgba(3,169,244,1)" />
    </linearGradient>
  </defs>
  
  <!-- Star -->
  <path d="M50,15 
           L57,35 L79,35 
           L61,48 L68,70 
           L50,56 L32,70 
           L39,48 L21,35 
           L43,35 Z" 
        fill="url(#starGradient)" 
        stroke="rgba(255,193,7,1)" 
        stroke-width="2" />
  
  <!-- Progress bars -->
  <rect x="20" y="75" width="60" height="5" rx="2.5" fill="rgba(189,189,189,0.5)" />
  <rect x="20" y="75" width="45" height="5" rx="2.5" fill="url(#barGradient)" />
  
  <rect x="20" y="85" width="60" height="5" rx="2.5" fill="rgba(189,189,189,0.5)" />
  <rect x="20" y="85" width="30" height="5" rx="2.5" fill="url(#barGradient)" />
  
  <!-- Level text -->
  <circle cx="80" cy="25" r="12" fill="rgba(33,150,243,0.9)" stroke="white" stroke-width="2" />
  
  <!-- Highlight for 3D effect -->
  <path d="M50,20 L54,32" 
        fill="none" 
        stroke="rgba(255,255,255,0.5)" 
        stroke-width="1.5" 
        stroke-linecap="round" />
</svg>