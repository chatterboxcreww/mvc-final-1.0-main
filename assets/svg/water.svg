<svg width="100" height="150" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Water with wave pattern -->
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(100,181,246,0.7)" />
      <stop offset="100%" stop-color="rgba(30,136,229,0.8)" />
    </linearGradient>
    
    <!-- Wave pattern that will be animated -->
    <path id="wavePath" d="M0,10 
      C10,5 20,0 30,5 
      C40,10 50,15 60,10 
      C70,5 80,0 90,5 
      L90,60 L0,60 Z" />
      
    <clipPath id="waveClip">
      <use href="#wavePath" />
    </clipPath>
  </defs>
  
  <!-- Water body with gradient -->
  <use href="#wavePath" fill="url(#waterGradient)" />
  
  <!-- Water highlight -->
  <path d="M0,10 C10,5 20,0 30,5 C40,10 50,15 60,10 C70,5 80,0 90,5" 
        fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
</svg>