<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- App icon with smartphone and health app -->
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(66,66,66,0.9)" />
      <stop offset="100%" stop-color="rgba(33,33,33,1)" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(38,198,218,0.9)" />
      <stop offset="100%" stop-color="rgba(0,172,193,1)" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(244,67,54,0.9)" />
      <stop offset="100%" stop-color="rgba(211,47,47,1)" />
    </linearGradient>
  </defs>
  
  <!-- Smartphone body -->
  <rect x="30" y="15" width="40" height="70" rx="5" fill="url(#phoneGradient)" />
  
  <!-- Screen -->
  <rect x="35" y="25" width="30" height="50" rx="2" fill="url(#screenGradient)" />
  
  <!-- Home button -->
  <circle cx="50" cy="80" r="3" fill="rgba(189,189,189,1)" />
  
  <!-- App elements on screen -->
  <!-- Heart rate monitor line -->
  <path d="M40,45 L45,45 L47,40 L50,50 L53,35 L55,45 L60,45" 
        fill="none" 
        stroke="white" 
        stroke-width="2" 
        stroke-linecap="round" />
  
  <!-- Heart icon -->
  <path d="M50,55 
           C48,52 45,50 42,50 
           C39,50 37,52 37,55 
           C37,60 42,62 50,68 
           C58,62 63,60 63,55 
           C63,52 61,50 58,50 
           C55,50 52,52 50,55 Z" 
        fill="url(#heartGradient)" />
  
  <!-- Notification dot -->
  <circle cx="60" cy="30" r="3" fill="rgba(255,235,59,1)" />
  
  <!-- Highlight for 3D effect -->
  <line x1="35" y1="30" x2="65" y2="30" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="1" />
</svg>